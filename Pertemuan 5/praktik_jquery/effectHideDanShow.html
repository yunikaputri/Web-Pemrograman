<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            // memberikan berbagai efek visual yang menarik pada elemen
            $(document).ready(function() {
                // hide() digunakan untuk menyembunyikan elemen
                $(".tomboll").click(function() {
                    $("div").hide();
                });
                // show() digunakan untuk menampilkan elemen
                $(".tombol2").click(function() {
                    $("div").show();
                });
                // fadeIn(), fadeOut(), dan fadeTo() yang digunakan untuk menampilkan atau menghilakan elemen secara perlahan
                $(".tombol3").click(function() {
                    $("#divl").fadeOut();
                    $("#div2").fadeOut("slow");
                    $("#div3").fadeOut(3000);
                });
                $(".tombol4").click(function() {
                    $("#divl").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn (3000);
                });
                $(".tombol5").click(function() {
                    $("#divl").fadeTo("slow", 0.15);
                    $("#div2").fadeTo("slow", 0.4);
                    $("#div3").fadeTo("slow", 0.7);
                });
            });
        </script>
    </head>
    <body>
        <p>JQuery Effect</p>
        <div id="divl" class="kotak"></div> <br><br>
        <div id="div2" class="kotak"></div> <br><br>
        <div id="div3" class="kotak"></div> <br><br>
        <button class="tomboll">Sembunyikan</button>
        <button class="tombol2">Tampilkan</button>
        <button class="tombol3">Fade Out</button>
        <button class="tombol4">Fade In</button>
        <button class="tombol5">Fade To</button>
    </body>
</html>
