        $(document).ready(function(){
            // Fungsi untuk menyimpan nilai formulir ke dalam cookies
            function setFormCookies() {
                // Ambil nilai-nilai formulir
                var nama_lengkap_ayah = $("input[name='nama_lengkap_ayah']").val();
                var nomor_hp_ayah = $("input[name='nomor_hp_ayah']").val();
                var pekerjaan_ayah = $("select[name='pekerjaan_ayah']").val();
                var nama_lengkap_ibu = $("input[name='nama_lengkap_ibu']").val();
                var nomor_hp_ibu = $("input[name='nomor_hp_ibu']").val();
                var pekerjaan_ibu = $("select[name='pekerjaan_ibu']").val();
                var nama_lengkap_wali = $("input[name='nama_lengkap_wali']").val();
                var nomor_hp_wali = $("input[name='nomor_hp_wali']").val();
                var pekerjaan_wali = $("select[name='pekerjaan_wali']").val();

                // Simpan nilai-nilai formulir ke dalam cookies
                document.cookie = "nama_lengkap_ayah=" + nama_lengkap_ayah + ";";
                document.cookie = "nomor_hp_ayah=" + nomor_hp_ayah + ";";
                document.cookie = "pekerjaan_ayah=" + pekerjaan_ayah + ";";
                document.cookie = "nama_lengkap_ibu=" + nama_lengkap_ibu + ";";
                document.cookie = "nomor_hp_ibu=" + nomor_hp_ibu + ";";
                document.cookie = "pekerjaan_ibu=" + pekerjaan_ibu + ";";
                document.cookie = "nama_lengkap_wali=" + nama_lengkap_wali + ";";
                document.cookie = "nomor_hp_wali=" + nomor_hp_wali + ";";
                document.cookie = "pekerjaan_wali=" + pekerjaan_wali + ";";
            }

            // Fungsi untuk mengisi formulir dari cookies saat halaman dimuat
            function fillFormFromCookies() {
                var cookies = document.cookie.split(";");

                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim().split("=");
                    var name = cookie[0];
                    var value = cookie[1];
                    // Isi nilai formulir dari cookies jika ditemukan sesuai dengan nama input
                    if (name === "nama_lengkap_ayah") $("input[name='nama_lengkap_ayah']").val(value);
                    else if (name === "nomor_hp_ayah") $("input[name='nomor_hp_ayah']").val(value);
                    else if (name === "pekerjaan_ayah") $("input[name='pekerjaan_ayah']").val(value);
                    else if (name === "nama_lengkap_ibu") $("input[name='nama_lengkap_ibu']").val(value);
                    else if (name === "nomor_hp_ibu") $("input[name='nomor_hp_ibu']").val(value);
                    else if (name === "pekerjaan_ibu") $("select[name='pekerjaan_ibu']").val(value);
                    else if (name === "nama_lengkap_wali") $("input[name='nama_lengkap_wali']").val(value);
                    else if (name === "nomor_hp_wali") $("input[name='nomor_hp_wali']").val(value);
                    else if (name === "pekerjaan_wali") $("select[name='pekerjaan_wali']").val(value);
                }
            }

            // Panggil fungsi untuk mengisi formulir dari cookies saat halaman dimuat
            fillFormFromCookies();

            $('form[name="formOrtu"]').submit(function(event){
                // Panggil fungsi untuk menyimpan nilai formulir ke dalam cookies sebelum submit
                setFormCookies();

                // Validasi formulir
                var nama_lengkap_ayah = $("input[name='nama_lengkap_ayah']").val();
                var nomor_hp_ayah = $("input[name='nomor_hp_ayah']").val();
                var pekerjaan_ayah = $("input[name='pekerjaan_ayah']").val();
                var nama_lengkap_ibu = $("input[name='nama_lengkap_ibu']").val();
                var nomor_hp_ibu = $("select[name='nomor_hp_ibu']").val();
                var pekerjaan_ibu = $("select[name='pekerjaan_ibu']").val();

                if (nama_lengkap_ayah.trim() == "") {
                    alert("Nama Lengkap Ayah harus diisi");
                    return false;
                }
                if (nomor_hp_ayah.trim() == "") {
                    alert("Nomor Hp Ayah harus diisi");
                    return false;
                }
                if (pekerjaan_ayah.trim() == "") {
                    alert("Pekerjaan Ayah harus diisi");
                    return false;
                }
                if (nama_lengkap_ibu() == "") {
                    alert("Nama Lengkap Ibu harus diisi");
                    return false;
                }
                if (nomor_hp_ibu.trim() == "") {
                    alert("Nomor Hp Ibu harus diisi");
                    return false;
                }
                if (pekerjaan_ibu() == "") {
                    alert("Pekerjaan Ibu harus diisi");
                    return false;
                }
                return true; // Lanjutkan submit jika semua validasi lolos
            });
        });
