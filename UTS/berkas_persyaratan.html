    <script>
        $(document).ready(function(){
            // Fungsi untuk menyimpan nilai formulir ke dalam cookies
            function setFormCookies() {
                // Ambil nilai-nilai formulir
                var essai = $("textarea[name='essai']").val();
                var surat_rekomendasi = $("input[name='surat_rekomendasi']").val();
                var surat_sptmbl = $("input[name='surat_sptmbl']").val();
                var sertifikat_kemampuan_bindo = $("input[name='sertifikat_kemampuan_bindo']").val();

                // Simpan nilai-nilai formulir ke dalam cookies
                document.cookie = "essai=" + essai + ";";
                document.cookie = "surat_rekomendasi=" + surat_rekomendasi + ";";
                document.cookie = "surat_sptmbl=" + surat_sptmbl + ";";
                document.cookie = "sertifikat_kemampuan_bindo=" + sertifikat_kemampuan_bindo + ";";
            }

            // Fungsi untuk mengisi formulir dari cookies saat halaman dimuat
            function fillFormFromCookies() {
                var cookies = document.cookie.split(";");

                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim().split("=");
                    var name = cookie[0];
                    var value = cookie[1];
                    // Isi nilai formulir dari cookies jika ditemukan sesuai dengan nama input
                    if (name === "essai") $("textarea[name='essai']").val(value);
                    else if (name === "surat_rekomendasi") $("input[name='surat_rekomendasi']").val(value);
                    else if (name === "surat_sptmbl") $("input[name='surat_sptmbl']").val(value);
                    else if (name === "sertifikat_kemampuan_bindo") $("input[name='sertifikat_kemampuan_bindo']").val(value);
                }
            }

            // Panggil fungsi untuk mengisi formulir dari cookies saat halaman dimuat
            fillFormFromCookies();

            $('form[name="formBerkas"]').submit(function(event){
                // Panggil fungsi untuk menyimpan nilai formulir ke dalam cookies sebelum submit
                setFormCookies();

                // Validasi formulir       
                var essai = $("textarea[name='essai']").val();
                var surat_rekomendasi = $("input[name='surat_rekomendasi']").val();
                var surat_sptmbl = $("input[name='surat_sptmbl']").val();
                var sertifikat_kemampuan_bindo = $("input[name='sertifikat_kemampuan_bindo']").val();

                if (essai.trim() == "") {
                    alert("Essai harus diisi");
                    return false;
                }
                if (surat_rekomendasi.trim() == "") {
                    alert("File Surat Rekomendasi harus diisi");
                    return false;
                }
                if (surat_sptmbl.trim() == "") {
                    alert("File Surat Pernyataan Tidak Menerima Beasiswa Lain harus diisi");
                    return false;
                }
                if (sertifikat_kemampuan_bindo.trim() == "") {
                    alert("File Sertifikat Kemampuan Bahasa Indonesia harus diisi");
                    return false;
                }
                return true; // Lanjutkan submit jika semua validasi lolos
            });
        });
    </script>
