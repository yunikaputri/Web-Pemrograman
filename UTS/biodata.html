                var cookies = document.cookie.split(";");

                    var cookie = cookies[i].trim().split("=");
                    var name = cookie[0];
                    var value = cookie[1];
                    // Isi nilai formulir dari cookies jika ditemukan sesuai dengan nama input
                    if (name === "nik") $("input[name='nik']").val(value);
                    else if (name === "nama_lengkap") $("input[name='nama_lengkap']").val(value);
                    // else if (name === "foto_diri") $("input[name='foto_diri']").val(value);

                }
            }

            fillFormFromCookies();

                }
