    <script>
        $(document).ready(function(){
            // Fungsi untuk menyimpan nilai formulir ke dalam cookies
            function setFormCookies() {
                // Ambil nilai-nilai formulir
                var nama_biaya = $("input[name='nama_biaya']").val();
                var nominal = $("input[name='nominal']").val();
                var lampiran_biaya = $("input[name='lampiran_biaya']").val();

                // Simpan nilai-nilai formulir ke dalam cookies
                document.cookie = "nama_biaya=" + nama_biaya + ";";
                document.cookie = "nominal=" + nominal + ";";
                document.cookie = "lampiran_biaya=" + lampiran_biaya + ";";
            }

            // Fungsi untuk mengisi formulir dari cookies saat halaman dimuat
            function fillFormFromCookies() {
                var cookies = document.cookie.split(";");

                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim().split("=");
                    var name = cookie[0];
                    var value = cookie[1];
                    // Isi nilai formulir dari cookies jika ditemukan sesuai dengan nama input
                    if (name === "nama_biaya") $("input[name='nama_biaya']").val(value);
                    else if (name === "nominal") $("input[name='nominal']").val(value);
                    else if (name === "lampiran_biaya") $("input[name='lampiran_biaya']").val(value);
                }
            }

            // Panggil fungsi untuk mengisi formulir dari cookies saat halaman dimuat
            fillFormFromCookies();

            $('form[name="formBiaya"]').submit(function(event){
                // Panggil fungsi untuk menyimpan nilai formulir ke dalam cookies sebelum submit
                setFormCookies();

                // Validasi formulir 
                var nama_biaya = $("input[name='nama_biaya']").val();
                var nominal = $("input[name='nominal']").val();
                var lampiran_biaya = $("input[name='lampiran_biaya']").val();

                if (nama_biaya.trim() == "") {
                    alert("Nama Biaya harus diisi");
                    return false;
                }
                if (nominal.trim() == "") {
                    alert("Nominal harus diisi");
                    return false;
                }
                if (lampiran_biaya.trim() == "") {
                    alert("Lampiran Biaya harus diisi");
                    return false;
                }
                return true; // Lanjutkan submit jika semua validasi lolos
            });
        });
    </script>
