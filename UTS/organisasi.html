    <script>
        $(document).ready(function(){
            // Fungsi untuk menyimpan nilai formulir ke dalam cookies
            function setFormCookies() {
                // Ambil nilai-nilai formulir
                var organisasi = $("input[name='organisasi']").val();
                var bidang = $("input[name='bidang']").val();
                var jabatan = $("input[name='jabatan']").val();
                var tahun_masuk = $("input[name='tahun_masuk']").val();
                var status = $("select[name='status']").val();

                // Simpan nilai-nilai formulir ke dalam cookies
                document.cookie = "organisasi=" + organisasi + ";";
                document.cookie = "bidang=" + bidang + ";";
                document.cookie = "jabatan=" + jabatan + ";";
                document.cookie = "tahun_masuk=" + tahun_masuk + ";";
                document.cookie = "status=" + status + ";";
            }

            // Fungsi untuk mengisi formulir dari cookies saat halaman dimuat
            function fillFormFromCookies() {
                var cookies = document.cookie.split(";");

                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim().split("=");
                    var name = cookie[0];
                    var value = cookie[1];
                    // Isi nilai formulir dari cookies jika ditemukan sesuai dengan nama input
                    if (name === "organisasi") $("input[name='organisasi']").val(value);
                    else if (name === "bidang") $("input[name='bidang']").val(value);
                    else if (name === "jabatan") $("input[name='jabatan']").val(value);
                    else if (name === "tahun_masuk") $("input[name='tahun_masuk']").val(value);
                    else if (name === "status") $("select[name='status']").val(value);
                }
            }

            // Panggil fungsi untuk mengisi formulir dari cookies saat halaman dimuat
            fillFormFromCookies();

            $('form[name="formOrganisasi"]').submit(function(event){
                // Panggil fungsi untuk menyimpan nilai formulir ke dalam cookies sebelum submit
                setFormCookies();

                // Validasi formulir
                var organisasi = $("input[name='organisasi']").val();
                var bidang = $("input[name='bidang']").val();
                var jabatan = $("input[name='jabatan']").val();
                var tahun_masuk = $("input[name='tahun_masuk']").val();
                var status = $("select[name='status']").val();

                if (organisasi.trim() == "") {
                    alert("Organisasi harus diisi");
                    return false;
                }
                if (bidang.trim() == "") {
                    alert("Bidang harus diisi");
                    return false;
                }
                if (jabatan.trim() == "") {
                    alert("Jabatan harus diisi");
                    return false;
                }
                if (tahun_masuk() == "") {
                    alert("Tahun Masuk harus diisi");
                    return false;
                }
                if (status.trim() == "") {
                    alert("Status harus diisi");
                    return false;
                }
                return true; // Lanjutkan submit jika semua validasi lolos
            });
        });
    </script>
