<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pengenalan Bootstrap</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<!--Menyisipkan Bootstrap-->
		<script src="https://ajay.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pooper.js/1.16.0/umd/pooper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Pengaturan Gambar pada Bootstrap</h2>
			<div class="row row-cols-1">
				<div class="col">
					<img src="tower.jpg" width="200" class="rounded" alt="gambar round" />
				</div>

				<div class="col">
					<img src="tower.jpg" width="200" class="rounded-circle" alt="gambar circle" />
				</div>

				<div class="col">
					<img src="tower.jpg" width="200" class="img-thumbnail" alt="gambar thumbnail" />
				</div>

				<div class="col">
					<img src="tower.jpg" width="200" class="img-fluid" alt="gambar thumbnail" />
				</div>
			</div>
		</div>
	</body>
</html>
