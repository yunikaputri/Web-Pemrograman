<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <!--Menyisipkan Bootstrap-->
    <script src="https://ajay.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pooper.js/1.16.0/umd/pooper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Menggunakan kelas "alert" untuk membuat pesan peringatan dengan variasi warna dan tombol penutup -->
    <div class="container">
        <h2>Alerts</h2>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dissmis="alert">&times;</button>
            <strong>Success!</strong> Ini adalah alert success
        </div>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dissmis="alert">&times;</button>
            <strong>Info!</strong> Ini adalah alert info
        </div>

        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="close" data-dissmis="alert">&times;</button>
            <strong>Warning!</strong> Ini adalah alert warning
        </div>
    </div>
</body>
</html>
